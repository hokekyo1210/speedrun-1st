<tool-bar (openSideMenuEvent)="sideMenu.toggle()"></tool-bar>

<mat-sidenav-container class="container">
  <!-- サイドメニュー -->
  <mat-sidenav #sideMenu class="side-menu" mode="side-menu">
    <side-menu></side-menu>
  </mat-sidenav>

  <!-- メインコンテンツ -->
  <mat-sidenav-content (scroll)="scrollEvent($event)">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
